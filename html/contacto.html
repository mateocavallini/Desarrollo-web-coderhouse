<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!--Imagen icono de pestaña-->
    <link rel="shortcut icon" href="/img/ventana.png" />
    <title>Barberos Contactanos</title>
  </head>
  <body>
    <header>
      <div class="header-cuadro">
        <h5>Martes a viernes de 10 a 20 Hs. Sábados de 10 a 18 Hs.</h5>
      </div>
    </header>
    <div class="logo">
      <p class="barberos-logo">BARBEROS</p>
    </div>
    <div class="barra-busqueda">
      <nav>
        <ul class="barra-nav">
          <li>
            <div class="barra-nav">
              <h3>
                <a href="/index.html" class="botones-header">Inicio</a>
                <a href="escuela.html" class="botones-header">Escuela</a>
                <a href="servicios.html" class="botones-header">Servicios</a>
                <a href="nosotros.html" class="botones-header">Nosotros</a>
                <a href="contacto.html" class="botones-header">Contactanos</a>
              </h3>
            </div>
          </li>
        </ul>
      </nav>
    </div>
    <div class="titulo-escuela">
      <h1>CAPACITACIONES</h1>
    </div>
    <div class="formulario-contacto">
      <form action="" class="formulario1-contacto">
        <fieldset>
          <div class="formulario-interior">
            <label for="nombre">Nombre</label>
            <div class="formulario-interior_input">
              <input type="text" name="nombre" id="input" />
            </div>
          </div>
          <div class="formulario-interior">
            <label for="apellido">Apellido</label>
            <div class="formulario-interior_input">
              <input type="text" name="apellido" id="input" />
            </div>
          </div>
          <div class="formulario-interior">
            <label for="apellido">Email</label>
            <div class="formulario-interior_input">
              <input type="email" name="email" id="input" />
            </div>
          </div>
          <!--Escribir mensaje-->
          <div class="formulario-interior">
            <label for="mensaje"></label>
            <textarea
              id="input"
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div>
            <input type="reset" value="Enviar" class="enviar-formulario" />
          </div>
        </fieldset>
      </form>
    </div>
    <div class="container" id="mapa-contacto">
      <iframe
        class="mapa-contacto"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18221.50913218053!2d-60.65839821113723!3d-32.96163141824677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7aba7780af079%3A0xc4a59e7588d9ea22!2sBarberos%20Rosario%20-%20La%20Barber%C3%ADa%20del%20Abasto!5e0!3m2!1ses-419!2sar!4v1666911047340!5m2!1ses-419!2sar"
        width="60%"
        height="250"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
    </div>

    <footer>
      <div class="footer-cuadro">
        <div class="footer-iconos">
          <a href="https://www.facebook.com/barberosrosario/" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.facebook.com/barberosrosario/" target="_blank"
            ><i class="fa-brands fa-whatsapp" id="footer-icono-whatsapp"></i
          ></a>
          <a href="https://www.instagram.com/barberos_rosario/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
