      <div class="formulario-contacto">
        <form action="" class="formulario1-contacto">
          <fieldset>
            <div class="formulario-interior">
              <label for="nombre">Nombre</label>
              <div class="formulario-interior_input">
                <input type="text" name="nombre" id="input" />
              </div>
            </div>
            <div class="formulario-interior">
              <label for="apellido">Apellido</label>
              <div class="formulario-interior_input">
                <input type="text" name="apellido" id="input" />
              </div>
            </div>
            <div class="formulario-interior">
              <label for="apellido">Email</label>
              <div class="formulario-interior_input">
                <input type="email" name="email" id="input" />
              </div>
            </div>
            <!--Escribir mensaje-->
            <div class="formulario-interior">
              <label for="mensaje"></label>
              <textarea
                id="input"
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div>
              <input type="reset" value="Enviar" class="enviar-formulario" />
            </div>
          </fieldset>
        </form>
      </div>
